<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sasquatch Websighting</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between p-2">
            <h4>Sasquatch Websighting</h4>
            <h1 class="navbar-brand mb-0">{{ user.first_name }}</h1>
            <div>
                <a href="/sightings/home">Home</a>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </nav>
        <div class="container">
            <h2>{{ sighting.location }} on {{ sighting.date_of_sighting }}</h2>
            <p>Reported by: {{ sighting.user.first_name }}</p>
            <div class=" container border border-dark">
                <div class="d-flex">
                    <p>What Happened: {{sighting.what_happened}}</p>
                </div>
                <div class="d-flex">
                    <p># of Sasquatches: {{sighting.num_of_sasquatches}}</p>
                </div>
            </div>
        </div>
    </body>
</html>
